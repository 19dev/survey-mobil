<ion-view view-title="Test : {{survey[0].poll_name}}">
  <ion-content>
    <ion-slide-box show-pager="false" on-slide-changed="slideChanged()">
      <ion-slide ng-repeat="item in survey[1]" >
      <div class="item item-text-wrap questionHeaderContainer">
        <div class="container">
          {{$index + 1}}) {{item.question_header}}
        </div>
      </div>
      <div class="item item-text-wrap">
        <center>
          <div class="container" ng-bind-html="renderHtml(item.question_description)"></div>
        </center>
      </div>
      <div class="grid">
        <div class="col-md-6" ng-repeat="x in item.answers">        
          <div class="list card answerCard" ng-click="ids_import_export({{x.id}})" ng-class="cardClass({{x.id}})">
            <div class="item item-body" ng-class="cardClass({{x.id}})">
              <center>
                <img class="answerImage" src="{{x.image.url}}">
              </center>  
              <p class="answerDescription" ng-class="cardClass({{x.id}})">{{x.answer_description}}</p>
            </div>
          </div>
        </div>
      </div>    
      <center class="col-md-12">
        <a class="button icon-right ion-chevron-right button-assertive" ng-click="postSurvey()">Kaydet ve Bitir</a>
      </center>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
