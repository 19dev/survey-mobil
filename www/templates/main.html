<ion-view view-title="Anket Sistemi">
  <ion-content>
    <ion-list>
      <ion-item>
      <label class="item item-input">
        <span class="input-label">Giriş Kodu :</span>
        <input type="text" ng-model="$root.pass_code">
      </label>
      </ion-item>
      <ion-item>
      <center>
        <a class="button button-large icon-right ion-chevron-right button-assertive" ng-click="getSurvey()">Giriş</a>
      </center>
      </ion-item>
      <ion-item ng-show="loginMessage">
      <center>
        <b>{{loginMessage}}</b>
      </center>
      </ion-item>
      <ion-item ng-show="$root.result">
      <center>
        <b>{{$root.result}}</b>
      </center>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
